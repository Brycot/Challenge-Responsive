<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Position</title>
</head>
<body>

<header>
    <nav class="navbar">
        <figure class="icon">
            <img src="./assets/wallet.png" alt="">
        </figure>
        <ul class="options-navbar">
            <li><a href="#"><img src="./assets/home.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/credit-card.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/increase.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/chat-bubble.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/perfil.png" alt="" class="image-perfil"></a></li>
        </ul>
        <ul class="perfil">
            <li><a href="#"><img src="./assets/setting.png" alt=""></a></li>
            <li><a href="#"><img src="./assets/perfil.png" alt=""></a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="credit-card-section">
        <div class="credit-card__container">

            <div class="tittle">
                <h1>My Cards</h1>
                <div>
                    <img src="./assets/more.png" alt="">
                </div>
            </div>

            <div class="cards">
                <figure class="arrows">
                    <img src="./assets/flecha-izquierda.png" alt="">
                </figure>
                    
                

                <div class="credit-card">      
                    <div class="card-brand">
                        <img src="./assets/simbolos.png" alt="">
                        <img src="./assets/wifi.png" alt="">
                    </div>
                    
                    <div class="credit-numbers">
                        <h1>**** 2233</h1>
                        <h2>07/2027</h2>
                    </div>
                </div>

                <figure class="arrows">
                    <img src="./assets/flecha-derecha.png" alt="">
                </figure>    
            </div>

            <h1 class="balance">$8,244.00</h1>
            <div class="recently-activity-container">
                <h1 class="recently-activity__tittle">Recent 
                Activities</h1>
                
                <div class="recent-activities">
                    <figure>
                        <img src="./assets/Spotify-Logo.png" alt="spotify">
                    </figure>
                    <p>
                        <span>Spotify</span>
                        <span>Music Plataform</span>
                    </p>
                    <p>- $24.00</p>
                </div>

                <div class="recent-activities">
                    <figure>
                        <img src="./assets/rappi-delivery-de-comida-mercado-y-farmacia-icon.jpg" alt="rappi">
                    </figure>
                    <p>
                        <span>Rappi</span>
                        <span>Food Delivery</span>
                    </p>
                    <p>- $24.00</p>
                </div>

                <div class="recent-activities">
                    <figure class="nike">
                        <img src="./assets/nike.png" alt="nike">
                    </figure>
                    <p>
                        <span>Nike</span>
                        <span>Sport</span>
                    </p>
                    <p>- $24.00</p>
                </div>
            </div>
        </div>
    </section>
</main>


</body>
</html>
